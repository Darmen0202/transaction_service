databaseChangeLog:
  - changeSet:
      id: 1
      author: DarmenK
      changes:
        - createTable:
            tableName: Transaction
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: account_from
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_to
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: currency_shortname
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: sum
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: expense_category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: datetime
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: limit_exceeded
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: DarmenK
      changes:
        - createTable:
            tableName: MonthlyLimits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: limit_sum
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: limit_datetime
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: limit_currency_shortname
                  type: VARCHAR(3)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: DarmenK
      changes:
        - createTable:
            tableName: ExchangeRate
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: currency_pair
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: DECIMAL(15, 6)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
